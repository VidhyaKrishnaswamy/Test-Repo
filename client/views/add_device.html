<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Device</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <form ng-submit="addDevice()">
          <div class="form-group">

            <div class="form-group">
              <label>Device Type</label>
              
              <select ng-model="device.deviceType" class="form-control">
                  <option value="" selected disabled hidden>Select device</option> 
                <option value="SmartPlugV1">Insignia SmartPlug V1</option>
                <option value="SmartPlugV2">Insignia SmartPlug V2</option>
                <option value="SmartSwitch">Insignia Smart Switch</option>
                <option value="InwallOutlet">Insignia Inwall Outlet</option>
              </select>
            </div>

            <label>Product Name</label>
            <input type="text" class="form-control" ng-model="device.product_name" placeholder="product name">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
